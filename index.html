<!DOCTYPE HTML>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="owlConverter.css" />
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="owlConverter_DOM.js"></script>
	<title>HTML - OWL Converter</title>
</head>

<body id="body">
	<button id="theme-change"></button>
	
	<div id="heading">
		<h2>HTML - OWL CONVERTER</h2>
		<h6 id="author-small">By ALAN GRIFFIN</h6>
	</div>

	<main id="main">
		<div id="inputContainer">
			<form id="conversionForm">
				<textarea id="userHTML" cols="80" rows="7" placeholder="Enter HTML code here..."></textarea>
			</form>
			<button id="convert" type="submit" autofocus>Convert</button><button id="reset" type="submit">Reset</button>
		</div>
		<div id="outputContainer"><pre id="output"></pre>
		</div>
	</main>
</body>

</html>
